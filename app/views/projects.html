<section id="projects-container" class="card card--tall-footer projects-list">
  <header class="card__header">
    <h1 class="card__title card__title--small">Projects Index</h1>
    <div class="card-controls card-controls--center">
      <div class="btn-group">
        <input type="radio" id="filter-all" checked name="radio" ng-click="filter.filter = ''"/>
        <label for="filter-all" class="btn">View All</label>

        <input type="radio" id="filter-active" name="radio" ng-click="filter.filter = {active: true}"/>
        <label for="filter-active" class="btn">Active</label>

        <input type="radio" id="filter-inactive" name="radio" ng-click="filter.filter = {active: !true}"/>
        <label for="filter-inactive" class="btn">Inactive</label>
      </div>
    </div>

    <ul class="card-controls card-controls--right">
      <li><a ui-sref="projects.details({id: 'new'})" class="btn btn--secondary">New Project</a></li>
    </ul>
  </header>


  <table class="table table--full-width" id="projects-list">
    <thead class="table__header">
      <th ng-click="sortProjects('name')">Project Name<i ng-class="{'icon-sort-indicator' : sortingIndicatorAsc('name'), 'icon-sort-indicator--reversed' : sortingIndicatorDesc('name')}"></i></th>
      <th class="td--hide-mobile" ng-click="sortProjects('owner.name')">Owner:<i ng-class="{'icon-sort-indicator' : sortingIndicatorAsc('owner.name'), 'icon-sort-indicator--reversed' : sortingIndicatorDesc('owner.name')}"></i></th>
      <th class="td--hide-mobile" ng-click="sortProjects('end_date')">Due:<i ng-class="{'icon-sort-indicator' : sortingIndicatorAsc('end_date'), 'icon-sort-indicator--reversed' : sortingIndicatorDesc('end_date')}"></i></th>
      <th ng-click="sortProjects('total_steps')">Steps<i ng-class="{'icon-sort-indicator' : sortingIndicatorAsc('total_steps'), 'icon-sort-indicator--reversed' : sortingIndicatorDesc('total_steps')}"></i></th>
      <th ng-click="sortProjects('active')">Active:<i ng-class="{'icon-sort-indicator' : sortingIndicatorAsc('active'), 'icon-sort-indicator--reversed' : sortingIndicatorDesc('active')}"></i></th>
    </thead>
    <tbody class="table__body">
      <tr ng-repeat="project in projects | filter:filter.filter | orderBy:filter.orderBy:filter.orderDirection" ng-include="'views/project.html'">

      </tr>
    </tbody>
  </table>
</section>
